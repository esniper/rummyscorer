<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Round</th>
      <th ng-repeat="player in players">{{player.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="round in rounds">
      <td>{{round.roundNumber}}</td>
      <td ng-repeat="player in players">
        {{round[player.id]}}
      </td>
    </tr>
    <tr>
      <td>{{currentRound.roundNumber}}</td>
      <td ng-repeat="player in players">
        <input type="number" ng-model="currentRound[player.id]">
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Total</th>
      <td ng-repeat="player in players">
        {{player.totalScore}}
      </td>
    </tr>
  </tfoot>
</table>
<footer class='game-footer'>
  <button class="btn btn-primary" ng-click="startNewRound();">New Round</button>
  <!-- <button class="btn btn-danger">End Game</button> -->
</footer>
