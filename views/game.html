<table class="table table-striped table-bordered"> <thead> <tr> <th>Round <th ng-repeat="player in players">{{player.name}}   <tbody> <tr ng-repeat="round in rounds"> <td>{{round.roundNumber}} <td ng-repeat="player in players"> {{round[player.id]}}   <tr> <td>{{currentRound.roundNumber}} <td ng-repeat="player in players"> <input type="number" ng-model="currentRound[player.id]">    <tfoot> <tr> <th>Total <td ng-repeat="player in players"> {{player.totalScore}}    </table> <footer class="game-footer"> <button class="btn btn-primary" ng-click="startNewRound();">New Round</button> <!-- <button class="btn btn-danger">End Game</button> --> </footer>
